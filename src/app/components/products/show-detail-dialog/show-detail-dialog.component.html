<h2 mat-dialog-title>{{ product.name }}</h2>
<mat-dialog-content class="mat-typography">
  <div class="dialog-content">
    <div>Description:</div>
    <p>{{ product.description }}</p>
  </div>
  <div class="dialog-content">
    <div>SKU:</div>
    <p>{{ product.sku }}</p>
  </div>
  <div class="dialog-content">
    <div>COST:</div>
    <p>{{ product.cost }}</p>
  </div>
  <div class="dialog-content">
    <div>Profile:</div>
    <p>{{ product.profile?.type }}</p>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
